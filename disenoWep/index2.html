<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestWeb Secure</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Rajdhani', sans-serif;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .hero {
      padding: 2rem;
    }

    #scan-form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input#url-input,
    select#scan-option {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: none;
      width: 280px;
      background-color: #1a1a1a;
      color: #00ff88;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
      font-family: monospace;
    }

    input#url-input::placeholder {
      color: #999;
    }

    .cta-button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #9d4edd;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px rgba(157, 78, 221, 0.4);
    }

    .cta-button:hover {
      background-color: #7b2cbf;
    }

    #result {
      margin-top: 2rem;
      font-size: 0.95rem;
      max-width: 800px;
      background-color: #0d0d0d;
      color: #00ff88;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      TS
    </div>
    
  </header>

  <section class="hero" id="home">
    <a href="index.html" class="back-top-button">‚¨Ö Volver</a>
    <h1 class="glitch" data-text="TestWeb Secure ‚ö†Ô∏è">TestWeb Secure ‚ö†Ô∏è</h1>
    <p>Prototipo en React para pruebas de seguridad web Version 0.1</p>

    <form id="scan-form">
      <input type="text" id="url-input" placeholder="https://example.com" required />
      
     <select id="scan-option">
    <option value="fuzz">Fuzzing</option>
     <option value="nmap">Nmap</option>
    <option value="whois">Whois</option>
    <option value="whatweb">WhatWeb</option>
    </select>

      <button type="submit" class="cta-button">Iniciar Escaneo</button>
    </form>

    <div id="result"></div>
    
    <div id="particles-js"></div>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#9d4edd" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": {
          "value": 0.3, "random": true,
          "anim": { "enable": true, "speed": 0.5, "opacity_min": 0.1, "sync": false }
        },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#c77dff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // Conexi√≥n al backend
    document.getElementById("scan-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const url = document.getElementById("url-input").value;
      const option = document.getElementById("scan-option").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "üîç Escaneando...";

      let endpoint = "";
  if (option === "fuzz") {
  endpoint = "/fuzz";
}   else if (option === "nmap") {
  endpoint = "/escanear";
} else if (option === "whois") {
  endpoint = "/whois";
} else if (option === "whatweb") {
  endpoint = "/whatweb";
}


      try {
        const res = await fetch(`http://localhost:5000${endpoint}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ objetivo: url })
        });

        const data = await res.json();
        resultDiv.textContent = data.resultado || "‚úÖ Escaneo completado, pero sin resultado.";
      } catch (err) {
        resultDiv.textContent = "‚ùå Error al conectar con el backend.";
      }
    });
  </script>
</body>
</html>
